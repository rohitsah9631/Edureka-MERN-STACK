<html>
    <head>
        <title>Lists</title>
    </head>
    <body>
        <!--ol,ul,li-->
        <!--ol= orderd list(numbered and ordered)-->
        <!--ul = unorderd list(bullet points)-->
        <!--li= list Items-->
        <ol>
            <li>india</li>
            <li>pakistan</li>
            <li>ul</li>
            <li>china</li>
        </ol>
        <ul>
            <li>india</li>
            <li>pakistin</li>
            <li>uk</li>
            <li>china</li>
        </ul>
    </body>
</html>
